<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <div class="library">
        
    </div>
    <div class="add-book-btn">
        <button class="btn" data-active="false">Add Book</button>
    </div>
    <div class="book-form" data-active="false">
        <form action="#" class="add-book-form" id="book-form">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Total pages</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Read</label>
            <input type="radio" name="read" id="read">
            <label for="not-read">Not Read</label>
            <input type="radio" name="read" id="not-read">
            <input type="button" value="Submit" class="submit" id="submit">
        </form>
        <div id="output-box"></div>
    </div>
</body>
</html>
